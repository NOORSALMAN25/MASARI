  <div class="slideshow-container">
    <div class="slide fade">
      <img src="{% static 'images/uob-post.jpg' %}" alt="University of Bahrain Poster" />
    </div>
    <div class="slide fade">
      <img src="{% static 'images/poly-post.jpg' %}" alt="Polytechnic Poster" />
    </div>
    <div class="slide fade">
      <img src="{% static 'images/bub-post.jpg' %}" alt="British University of Bahrain Poster" />
    </div>
    <div class="slide fade">
      <img src="{% static 'images/royal-post.jpg' %}" alt="Royal University for Women Poster" />
    </div>
    <div class="slide fade">
      <img src="{% static 'images/utb-post.jpg' %}" alt="University of Technology Bahrain Poster" />
    </div>

    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>
</div>

<div class="dots-container">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
</div>

<script>
  let slideIndex = 1;
  showSlide(slideIndex);

  function changeSlide(n) {
    showSlide(slideIndex += n);
  }

  function currentSlide(n) {
    showSlide(slideIndex = n);
  }

  function showSlide(n) {
    let slides = document.getElementsByClassName('slide');
    let dots = document.getElementsByClassName('dot');

    if (n > slides.length) slideIndex = 1;
    if (n < 1) slideIndex = slides.length;

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }

    for (let i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(' active', '');
    }

    slides[slideIndex - 1].style.display = 'block';
    dots[slideIndex - 1].className += ' active';
  }

  setInterval(() => {
    changeSlide(1);
  }, 5000);
</script>

{% endblock %}
