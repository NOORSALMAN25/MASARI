{% extends 'base.html' %}
{% block content %}

<h1>Universities</h1>

<form method="get" action="">
  <input type="text" name="s" placeholder="Search universities..." value="{{ search|default:'' }}">
  <button type="submit">Search</button>
</form>

{% for university in universities %}
  <div class="card">
    <a href="{% url 'detail' university.id %}">
      {% load static %}
      <div class="img-container">
        <img
          class="img"
          src="{% static university.image|cut:'main_app/static'%}"
          alt="uni img"
        />
      </div>
      <span class="card-title">{{ university.name }}</span>
    </a>
  </div>
{% empty %}
  <p>No universities found.</p>
{% endfor %}

{% endblock %}
