{% extends 'base.html' %}
{% block content %}

<section class="search-section">
  <h2 class="search-title">Search for your dream University</h2>
  <form method="get" action="" class="search-container">
    <input 
      type="text" 
      name="s" 
      class="search-input"
      placeholder="Search universities..." 
      value="{{ search|default:'' }}"
    >
    <button type="submit" class="search-button">üîç</button>
  </form>
</section>

<section class="universities-section">
  <h1>Universities</h1>
  
  <div class="universities-grid">
    {% for university in universities %}
      <div class="card">
        <a href="{% url 'detail' university.id %}">
          {% load static %}
          <div class="img-container">
            {% if university.image %}
              <img
                class="img"
                src="{{ university.image.url }}"
                alt="uni img"
              />
            {% else %}
              <div class="img-placeholder"></div>
            {% endif %}
          </div>
          <div class="card-content">
            <span class="card-title">{{ university.name }}</span>
            <div class="card-details">
              <div class="detail-line"></div>
              <div class="detail-line"></div>
              <div class="detail-line"></div>
            </div>
          </div>
        </a>
      </div>
    {% empty %}
      <p class="no-results">No universities found.</p>
    {% endfor %}
  </div>
</section>

{% endblock %}
